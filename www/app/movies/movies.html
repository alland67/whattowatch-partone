<ion-view view-title="Popular Movies" ng-controller="MoviesCtrl as vm">
  <ion-content class="has-header">
    <div class="list">
    	<div ng-repeat="movie in vm.movies.results">
    		<img ng-src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"></img>
    		<a class="item item-icon-right" href="#/tab/movie/{{movie.id}}">
            	{{movie.title}}
            	<i class="icon ion-chevron-right icon-accessory"></i>
        	</a>
    	</div>
    </div>
  </ion-content>
</ion-view>
