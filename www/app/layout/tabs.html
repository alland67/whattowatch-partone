<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" ui-sref="tab.home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Movies Tab -->
  <ion-tab title="Movies" icon-off="ion-ios-film-outline" icon-on="ion-ios-film" ui-sref="tab.movies">
    <ion-nav-view name="tab-movies"></ion-nav-view>
  </ion-tab>

  <!-- TV Shows Tab -->
  <ion-tab title="TV Shows" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" ui-sref="tab.tvshows">
    <ion-nav-view name="tab-tvshows"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
